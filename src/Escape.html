<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="open-popup">Open Popup</button>
    <div id="popup" class="popup">
        <button id="close-popup">Close Popup</button>
        <p>Some content inside the popup</p>
    </div>
    <style>
        .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        }

        .popup.__show {
        display: block;
        }
    </style>
    <script>
        const openPopupButton = document.getElementById('open-popup');
        const closePopupButton = document.getElementById('close-popup');
        const popup = document.getElementById('popup');

        openPopupButton.addEventListener('click', function() {
            popup.classList.add('__show');
        });

        closePopupButton.addEventListener('click', function() {
            popup.classList.remove('__show');
        });

        // при нажатии на Escape можно скрыть меню
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'Esc') {
                popup.classList.remove('__show');
            }
        });

        // будем скрывать меню если кликать вне списка за его пределами.
        document.addEventListener('click', function(e) {
            if (!popup.contains(e.target) && !openPopupButton.contains(e.target)) {
                popup.classList.remove('__show')
            }
        });
    </script>
</body>
</html>
